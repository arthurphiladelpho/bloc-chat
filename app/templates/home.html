<div id="sidebar">

  <a ui-sref="home"><h1>{{ title }}</h1></a> 
  <button type="button" class="button" ng-click="open()">Create a new room</button> 
  <br> 
  <div id="roomList" ng-repeat="room in rooms">

      <a ng-click="setRoom(room.$id)" ui-sref=".{{ room.$value }}"> {{ room.$value }} </a>

  </div>         

</div>

<div id="content" ui-view>

</div>
