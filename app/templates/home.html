<div id="sidebar">

  <a ui-sref="home"><h1>{{ title }}</h1></a> 
  <button type="button" class="button" ng-click="open()">Create a new room</button> 
  <br> 
  <div id="roomList" ng-repeat="room in rooms">

      <li ng-click="setRoom(room.$id)"> # {{room.$value}} </li>

  </div>         
</div>
<div id="content">
<form name="message-input" id="message-form" action="" ng-submit="sendMessage(newMessage)">
		<input name="usermsg" type="text" id="usermsg" ng-model= "newMessage.text" size="63" required autofocus />
</form>
    <button type="submit" id="submitBtn" ng-click="sendMessage(newMessage)">Send</button>
</div>
